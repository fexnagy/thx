<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-700">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} {{room.name}} | THX.</title>
    <link
      rel="icon"
      type="image/png"
      href="https://tailwindui.com/img/logos/mark.svg?color=orange&shade=200"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <script src="{% static '/app.js' %}" defer></script>
    <link rel="stylesheet" href="{% static '/style.css' %}" />
  </head>
  <body class="h-full">
    <nav
      class="flex justify-between items-center bg-slate-800 p-5 border-b-2 border-b-slate-600"
    >
      <a href="/" class="text-3xl text-orange-200 font-bold"
        >THX<span class="text-3xl text-orange-200 font-bold opacity-50"
          >.</span
        ></a
      >
      <a href="/admin">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="inline-block w-12 h-12 stroke-orange-200"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
      </a>
    </nav>
    <main class="flex flex-col justify-between items-center p-5 py-12">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
