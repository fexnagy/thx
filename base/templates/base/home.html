{% extends "main.html" %} {% block content %}

<h1 class="text-5xl pb-12">Home</h1>

<div>
  {% for room in rooms %}
  <p class="pb-4">
    <span>Created by <strong>{{room.host.username}}</strong> - </span>
    <a href="{% url 'room' room.id %}" class="text-orange-200">{{room.name}}</a>
  </p>
  {% endfor %}
</div>

{% endblock %}
