{% extends "main.html" %} {% block content %}

<h1 class="text-5xl pb-12">Delete {{room.name}}</h1>

<div class="pb-4">
  <form method="POST" action="">
    {% csrf_token %}
    <p>
      Are you sure you want to delete <strong>{{room.name}}</strong>?
    </p>
    <a href="{{request.META.HTTP_REFERER}}" class="text-orange-200">Cancel</a>
    <input
      type="submit"
      value="Delete"
      class="bg-slate-800 hover:text-orange-200 hover:cursor-pointer font-bold py-2 px-4 mt-4 rounded"
    />
  </form>
</div>

{% endblock %}
