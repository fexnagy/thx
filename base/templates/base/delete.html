{% extends "main.html" %} {% block content %}

<h1 class="text-4xl pb-6 md:text-5xl md:pb-12">
  {{title}}<span class="text-emerald-200"> {{room.name_client}}</span>
</h1>

<div class="pb-4">
  <form method="POST" action="">
    {% csrf_token %}
    <p>
      Are you sure you want to delete <strong>{{room.name_client}}</strong>?
    </p>
    <a href="{{request.META.HTTP_REFERER}}" class="text-emerald-200">Cancel</a>
    <input
      type="submit"
      value="Delete"
      class="bg-slate-800 hover:text-emerald-200 hover:cursor-pointer font-bold py-2 px-4 mt-4 rounded"
    />
  </form>
</div>

{% endblock %}
