{% extends "main.html" %} {% block content %}

<!-- Dynamic header based on the view -->
<h1 class="text-5xl pb-12">{{title}} {{room.name}}</h1>

<div>
  <form method="POST" action="">
    {% csrf_token %} {{form}}
    <input
      type="submit"
      value="{{title}}"
      class="bg-slate-800 hover:text-orange-200 hover:cursor-pointer font-bold py-2 px-4 mt-4 rounded"
    />
  </form>
</div>

{% endblock %}
