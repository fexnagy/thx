{% extends "main.html" %} {% block content %}

<!-- Dynamic header based on the view -->
<h1 class="text-5xl pb-12">
  {{title}} <span class="text-emerald-200">Form</span>
</h1>

<div class="mt-4">
  <form method="POST" action="" class="bg-slate-800 p-8 rounded-xl">
    {% csrf_token %} {{form}} <input type="submit" {% if title == "Edit" %}
    value="Save" {% else %} value="{{title}}" {% endif %} class="bg-slate-700
    hover:text-emerald-200 hover:cursor-pointer font-bold py-2 px-4 rounded" />
  </form>
</div>

{% endblock %}
